<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style/cadastropropriedade.css">
  <title>Cadastro</title>
</head>
<body>

  <div class="container-propriedade">
    <h1>Cadastro de Propriedade</h1>
    <div class="container-propriedade-form">
      <h4>Nome da Propriedade</h4>
      <input type="text">

      <h4>Localização</h4>
      <input type="text">

      <h4>Área Total (Hectares)</h4>
      <input type="number">

      <h4>Atividades Realizadas</h4>
      <select>
        <option value="caprino">Caprino</option>
        <option value="ovino">Ovino</option>
      </select>

      <h4>Responsável Técnico</h4>
      <input type="text">

      <button>Salvar</button>
    </div>
  </div>

  <!-- Seu menu virá aqui -->

</body>
</html>
